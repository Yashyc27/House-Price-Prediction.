<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="/faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
            </ul>
        </nav>

        <header class="hero-section">
            <h1>Contact Us</h1>
            <p>Have a question or need assistance? Send us a message, and weâ€™ll get back to you as soon as possible.</p>
        </header>

        <section class="form-section">
            <form method="POST" class="contact-form">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Full Name" required>
                
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address" required>
                
                <label for="message"><i class="fas fa-comment"></i> Message:</label>
                <textarea name="message" id="message" placeholder="Write your message here..." rows="5" required></textarea>
                
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>

            {% if message_sent %}
            <p class="success-message">Thank you for contacting us! We'll get back to you soon.</p>
            {% endif %}
        </section>
    </div>

    <script src="{{ url_for('static', filename='contact.js') }}"></script>
</body>
</html>
